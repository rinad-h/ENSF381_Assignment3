<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LMS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script>
        async function fetchData() {
            try {
                //make an asynchronous request to the specified URL
                const response = await
                fetch('https://jsonplaceholder.typicode.com/users');
                //Parse the response body as JSON; wait for this asynchronous operation to complete
                const data = await response.json();
                // Process the fetched data
                console.log('Fetched Data:', data);
                return data;
            } catch (error) {
                // Handle errors
                console.error('Error fetching data:', error);
            }
        }
    </script>

    <script>
        async function login(){
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const data = await fetchData();
            const user = data.find(user => user.username === username);

            if (user){
                if (user.email === password) {
                    document.getElementById("message").textContent = "Login successful! Redirecting...";
                    window.location.href = "course_view.html";
                    
                }
                else{
                document.getElementById("message").textContent = "Invalid username or password!";
                }
            }
            else{
                document.getElementById("message").textContent = "Invalid username or password!";
            }
        }
    </script>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="LMS Logo" style="width: 100px; height: 100px;">
        <h1>LMS - Learning Management System</h1>
    </header>
    <div>
        <nav>
            <a href="index.html">Homepage</a>
        </nav>
    </div>
    
    <main class="login">
        <h2>LMS Login</h2>
        <script>
            fetchData();
        </script>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
        </form> 
        <br>
        <br>  
            <a>
                <button onClick = "login()" >Login</button>
            </a><br><br>
            <a href="#">Forgot Password?</a>
            <br>
            <a href="signup.html">Don't have an account? Sign up</a>
            <br>
            <p id="message"></p>
    </main>
    <footer>
        <p>&copy; 2025 LMS. All rights reserved.</p>
    </footer>
</body>
</html>
